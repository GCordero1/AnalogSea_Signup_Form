<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up Page</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img src="AnalogSea Logo.png" alt="AnalogSea" class="Logo">

<form class= "SignUp" action="/signup" accept-charset="UTF-8" Method="post">

	<legend>Sign up</legend>

	<label for="Email">Email</label>
	<input placeholder='foo@bar.com' title="A valid email address" pattern="email@domain.com" type="email" name="email" id="email" required/>

	<label for="Password">Password</label>
	<input placeholder='1234passw0rd' label="false" title="Please enter password" type="password" name="password" id="password" required/>

	<button type='Sign-Up'>Sign Up</button>

	<p><a href="/forgot_password/new">Forgot Password?</a></p>
	</form>

	<div class="footer"></div>
	<p>Already have an account? <a href="/login">Log in</a></p>
	</div>

</body>
</html>
